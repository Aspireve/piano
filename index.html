<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function playSound(name) {
        console.log(name);
        const sound = document.getElementById(name);
        sound.play();
    }
    </script>
    <audio src="tunes/A4.mp3" id="A"></audio>
    <audio src="tunes/Ab4.mp3" id="Ab"></audio>
    <audio src="tunes/B4.mp3" id="B"></audio>

    <audio src="tunes/G4.mp3" id="G"></audio>
    <audio src="tunes/Gb4.mp3" id="Gb"></audio>
    <title>Piano</title>
</head>
<body>
    <div class="board">
        <a onclick="playSound('A');">
          <div data_key="A" class="w_button">
              <h1>A</h1>
          </div>
        </a>
        <a onclick="playSound('Ab');" class="b_button">
        </a>
        <a onclick="playSound('B');">

            <h1>B</h1>
          </div>
        </a>
        <a onclick="playSound('Bb');"  class="b_button"></a>
        <a onclick="playSound('C');">

        </a>

        </a>
        <a onclick="playSound('Db');" class="b_button"></a>
        <a onclick="playSound('E');">
        <div data-key="E" class="w_button">
          <h1>E</h1>
        </div>
        </a>
        <a onclick="playSound('Eb');" class="b_button"></a>
        <a onclick="playSound('F');">
        <div data-key="F" class="w_button">
          <h1>F</h1>
        </div>
        </a>
        <a onclick="playSound('G');">
        <div data-key="G" class="w_button">

      </a>
      </div>
